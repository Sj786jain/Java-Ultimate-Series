spring.application.name=day7-product-inventory-api

spring.datasource.url=jdbc:mysql://localhost:3306/inventorydb?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=xyz
spring.datasource.password=xyz
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# SQL init - only if you want data.sql executed (set to 'never' in prod)
spring.sql.init.mode=always
spring.sql.init.separator=;
